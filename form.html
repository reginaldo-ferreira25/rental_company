<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="car-form">
        <label for="documentId">ID:</label>
        <input type="text" id="documentId" name="documentId"><br>
        <label for="brand">Marca:</label>
        <input type="text" id="brand" name="brand" required><br>
        <label for="model">Modelo:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="year">Ano:</label>
        <input type="number" id="year" name="year" required><br>
        <button id="submit-button" type="submit">Salvar Carro</button>
    </form>
    <br>
    <br>
    <p id="output">firestoreData</p>

    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/crud_firestore.js"></script>
</body>
</html>
