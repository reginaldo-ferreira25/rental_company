<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <title>Gerenciamento de Usuários</title>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <div class="container mt-4">
            <div class="row">
                <!-- Coluna do Formulário -->
                <div class="col-md-4">
                    <h3>Formulário</h3>
                    <form id="user-form">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="text" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <input id="statusCheckboxUser" type="checkbox">
                            <label id="statusLabelUser" for="status">Status</label>
                          </div>
                        <input type="hidden" id="documentIdUser">
                        <button type="submit" class="btn btn-primary" id="submit-button">Salvar</button>
                    </form>
                </div>
                <!-- Coluna da Tabela -->
                <div class="col-md-8">
                    <h3>Usuários</h3>
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                          </tr>
                        </thead>
                        <tbody id="output-users">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
      
      </main>
    
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/navbar.js"></script>
<script type="module" src="./firebase/config.js"></script>
<script type="module" src="./firebase/crud_firestore.js"></script>
</html>
